<form>
<div class="center section">
    <div class="flight-leg">
        <h2 class="trip-section-title hidden"><div style="background-position:-30px" class="title-img"></div>Flight Information</h2>
        <div class="flight-section">
            <p>Reservation Number</p>
            <input ng-model="trip.flightInfo.reservationNumber" class="flight-reservation" type="text" />
        </div>
        
        <div class="flight-section">
            <p>Did you park at TVC?</p>
            <input id="parking-yes"  type="radio" value="Yes" ng-model="trip.flightInfo.parkAirport" ng-click="trip.flightInfo.parkInfo = ''"/><label for="parking-yes"> Yes</label>
            <input id="parking-no"  type="radio" value="No" ng-model="trip.flightInfo.parkAirport" ng-click="trip.flightInfo.parkingSpace = ''"/><label for="parking-no"> No</label> 
        </div>
        <div ng-show="trip.flightInfo.parkAirport == 'No'" class="flight-section">
            <p>Where did you park?</p>
            <textarea class="flight-park" ng-model="trip.flightInfo.parkInfo"></textarea>
        </div>
        <div ng-show="trip.flightInfo.parkAirport == 'Yes'" class="flight-section">
            <p>Tap the map approximately where you parked.</p>
            <div class="parking-map-container">
                <div class="parking-top"></div>
                <!--Row 1-->
                <div class="parking-spacer"></div>
                <div ng-class="{'marked': trip.flightInfo.parkingSpace == 1}" ng-click="trip.flightInfo.parkingSpace = 1" class="parking-mark"></div>
                <div ng-class="{'marked': trip.flightInfo.parkingSpace == 2}" ng-click="trip.flightInfo.parkingSpace = 2" class="parking-mark"></div>
                <div ng-class="{'marked': trip.flightInfo.parkingSpace == 3}" ng-click="trip.flightInfo.parkingSpace = 3" class="parking-mark"></div>
                <div ng-class="{'marked': trip.flightInfo.parkingSpace == 4}" ng-click="trip.flightInfo.parkingSpace = 4" class="parking-spacer"></div>
                <!--Row 2-->
                <div ng-class="{'marked': trip.flightInfo.parkingSpace == 5}" ng-click="trip.flightInfo.parkingSpace = 5" class="parking-mark"></div>
                <div ng-class="{'marked': trip.flightInfo.parkingSpace == 6}" ng-click="trip.flightInfo.parkingSpace = 6" class="parking-mark"></div>
                <div ng-class="{'marked': trip.flightInfo.parkingSpace == 7}" ng-click="trip.flightInfo.parkingSpace = 7" class="parking-mark"></div>
                <div ng-class="{'marked': trip.flightInfo.parkingSpace == 8}" ng-click="trip.flightInfo.parkingSpace = 8" class="parking-mark"></div>
                <div ng-class="{'marked': trip.flightInfo.parkingSpace == 9}" ng-click="trip.flightInfo.parkingSpace = 9" class="parking-mark"></div>
                <!--Row 2-->
                <div  ng-class="{'marked': trip.flightInfo.parkingSpace == 10}" ng-click="trip.flightInfo.parkingSpace = 10" class="parking-mark"></div>
                <div  ng-class="{'marked': trip.flightInfo.parkingSpace == 11}" ng-click="trip.flightInfo.parkingSpace = 11" class="parking-mark"></div>
                <div  ng-class="{'marked': trip.flightInfo.parkingSpace == 12}" ng-click="trip.flightInfo.parkingSpace = 12" class="parking-mark"></div>
                <div  ng-class="{'marked': trip.flightInfo.parkingSpace == 13}" ng-click="trip.flightInfo.parkingSpace = 13" class="parking-mark"></div>
                <div  ng-class="{'marked': trip.flightInfo.parkingSpace == 14}" ng-click="trip.flightInfo.parkingSpace = 14" class="parking-mark"></div>
            </div>
        </div>
    </div>
</div>
<hr/>
<div class="center section">
    <a href="#my-trips/departure" ng-click="saveTrip()"><button class="save">Next</button></a>
</div>
    </form>
