<div class="center section">
    <div ng-repeat="d in trip.lodging" class="flight-leg">
        <hr ng-show="$index != 0"/>
        <div class="flight-section">
            <p>Lodging Name <span ng-click="removeTripSection('lodging', $index)" ng-show="$index != 0" class="icon-right delete-section">X</span></p>
            <input ng-model="d.company" type="text" />
        </div>
         <div class="flight-section">
            <p>Phone Number</p>
            <input ng-model="d.phone" type="text" />
        </div>
        <div class="flight-section">
            <p>Confirmation Number</p>
            <input ng-model="d.confirmation" type="text" />
        </div>
        <div class="flight-section">
            <p>Lodging Location</p>
            <input ng-model="d.location" type="text" />
        </div>
        <div class="flight-section">
            <p>Check-In Date/Time</p>
            <input ng-model="d.checkInDate" type="text" />
            <select ng-model="d.checkInHour" class="hour" ng-options="h for h in hour">
                 <option value="" selected disabled>Hour</option>
            </select>
            <select ng-model="d.checkInMin" class="min" ng-options="m for m in minute">
                 <option value="" selected disabled>Minute</option>
            </select>
            <select ng-model="d.checkInAmPm" ng-options="t for t in ampm">
                <option value="" selectde disabled>am/pm</option>
            </select>
        </div>
        <div class="flight-section">
            <p>Check-Out Date/Time</p>
            <input ng-model="d.checkOutDate" type="text" />
            <select ng-model="d.checkOutHour" class="hour" ng-options="h for h in hour">
                 <option value="" selected disabled>Hour</option>
            </select>
            <select ng-model="d.checkOutMin" class="min" ng-options="m for m in minute">
                 <option value="" selected disabled>Minute</option>
            </select>
            <select ng-model="d.checkOutAmPm" ng-options="t for t in ampm">
                <option value="" selectde disabled>am/pm</option>
            </select>
        </div>
        <div class="flight-section">
            <p>Notes</p>
            <textarea ng-model="d.notes"></textarea>
        </div>
    </div>
    <p class="add-button" ng-click="addTripSection('lodging')">+ Add Lodging</p>
</div>
<hr/>
<div class="center section">
	<a href="#my-trips/other" ng-click="saveTrip()"><button class="save">Next</button></a>
</div>
