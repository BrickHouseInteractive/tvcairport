<!DOCTYPE html>
<html ng-app="tvcairport">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>TVC Airport</title>
    </head>
    <body ng-controller="MainCtrl">
        <div id="header" ng-show="showTitle">
            <div id="title-container">
                <h1 id="title">{{pageTitle}}</h1>
                <div id="back-button" ng-click="back()" style="background-position:100% 0"></div>
            </div>
        </div>
        <div id="menu">
            <a ng-class="{'selected':menuItem == 'home'}" href="#" style="background-position:20% 0" class="menu-item">HOME</a>
            <a ng-class="{'selected':menuItem == 'info'}" href="#info" style="background-position:80% 0" class="menu-item">INFO</a>
            <a ng-class="{'selected':menuItem == 'flights'}" href="#flights" style="background-position:40% 0" class="menu-item">FLIGHTS</a>
            <a ng-class="" href="#track-flight" style="background-position:60% 0" class="menu-item">TRACK</a>
            <a ng-class="" href="#my-trips" style="background-position:0 0" class="menu-item">MY TRIPS</a>
        </div>
        <div ng-view id="wrapper" class="wrapper"></div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower_components/fastclick/lib/fastclick.js"></script>
        <!--Angular Components-->
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <!--App Components-->
        <script type="text/javascript" src="scripts/app.js"></script>
        <script type="text/javascript" src="scripts/controllers/main.js"></script> 
        <script type="text/javascript" src="scripts/controllers/frame.js"></script> 
        <script type="text/javascript" src="scripts/controllers/info.js"></script> 
    </body>
</html>
